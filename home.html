<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TongBei 个人中心</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/weui.min.css">
        <link rel="stylesheet" href="css/jquery-weui.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css" >
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/home.css">
        <link rel="stylesheet" href="css/theme-color.css">
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <footer class="zyw-footer">
            <div class="zyw-container white-bgcolor clearfix">
                <div class="weui-tabbar">
                    <a href="index.html" class="weui-tabbar__item">
                        <div class="weui-tabbar__icon">
                            <img src="./img/svg/foot-1.svg" alt="">
                        </div>
                        <p class="weui-tabbar__label">首页</p>
                    </a>
                    <a href="class.html" class="weui-tabbar__item">
                        <div class="weui-tabbar__icon">
                            <img src="./img/svg/foot-2.svg" alt="">
                        </div>
                        <p class="weui-tabbar__label">分类</p>
                    </a>
                    <a href="cart.html" class="weui-tabbar__item">
                        <!--<span class="weui-badge" style="position: absolute;top: -.4em;right: 1em;">8</span>-->
                        <div class="weui-tabbar__icon">
                            <img src="./img/svg/foot-4.svg" alt="">
                        </div>
                        <p class="weui-tabbar__label">回收车</p>
                    </a>
                    <a href="home.html" class="weui-tabbar__item">
                        <div class="weui-tabbar__icon">
                            <img src="./img/svg/foot-5-1.svg" alt="">
                        </div>
                        <p class="weui-tabbar__label">个人中心</p>
                    </a>
                </div>
            </div>
        </footer>
        <section class="zyw-container">
            <div class="home-cont weui-cells mt-625">
                <a class="weui-cell weui-cell_access" href="order.html">
                    <div class="weui-cell__bd">
                        <p class="choose-text"><img src="img/svg/home-1.svg" alt=""> 全部订单</p>
                    </div>
                    <div class="weui-cell__ft choose-des">
                        查看所有已完成订单
                    </div>
                </a>
            </div>
            <div class="weui-flex home-order white-bgcolor mb-625">
                <a href="order.html" class="weui-flex__item">
                    <div class="weui-flex__icon">
                        <img src="./img/svg/home-dfk.svg" alt="">
                    </div>
                    <p class="weui-flex__label">待收货</p>
                </a>
                <a href="order.html" class="weui-flex__item">
                    <div class="weui-flex__icon">
                        <img src="./img/svg/home-dfh.svg" alt="">
                    </div>
                    <p class="weui-flex__label">待核实</p>
                </a>
                <a href="order.html" class="weui-flex__item">
                    <div class="weui-flex__icon">
                        <img src="./img/svg/home-dsh.svg" alt="">
                    </div>
                    <p class="weui-flex__label">已完成</p>
                </a>
            </div>
            <div class="home-cont weui-cells mb-625">
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__bd">
                        <p class="choose-text"><img src="img/svg/home-2.svg" alt=""> 积分管理 </p>
                    </div>
                    <div class="weui-cell__ft choose-des">
                    </div>
                </a>
                <a class="weui-cell weui-cell_access" href="person.html">
                    <div class="weui-cell__bd">
                        <p class="choose-text"><img src="img/svg/home-4.svg" alt=""> 我的资料</p>
                    </div>
                    <div class="weui-cell__ft choose-des">
                    </div>
                </a>
            </div>
            <div class="home-cont weui-cells mb-625">
                
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__bd">
                        <p class="choose-text"><img src="img/svg/home-5.svg" alt=""> 物流员入口 </p>
                    </div>
                    <div class="weui-cell__ft choose-des">
                    </div>
                </a>
            </div>
        </section>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-weui.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
