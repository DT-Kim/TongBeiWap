<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TongBei 搜索</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/jquery-weui.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/class.css">
    <link rel="stylesheet" href="css/theme-color.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header class="zyw-header">
    <div class="zyw-container white-color">
        <div class="head-l"><a href="javascript:window.history.back(-1)" target="_self"><img src="img/svg/head-return.svg" alt=""></a></div>
        <div class="head-search">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" placeholder="输入您当前要搜索的产品" class="white-color" autofocus="autofocus">
        </div>
        <div class="head-r"><a href="">搜索</a></div>
    </div>
</header>
<section class="zyw-container">
    <div class="search-history">
        <h4 class="search-hd">历史搜索</h4>
        <ul class="search-history-bd white-bgcolor">
            <li><a href=""><i class="fa fa-clock-o theme-color" aria-hidden="true"></i> 产品一 </a></li>
            <li><a href=""><i class="fa fa-clock-o theme-color" aria-hidden="true"></i> 产品二</a></li>
            <li><a href=""><i class="fa fa-clock-o theme-color" aria-hidden="true"></i> 产品三</a></li>
        </ul>
    </div>
</section>
<script src="js/jquery.min.js"></script>
<script src="js/jquery-weui.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
